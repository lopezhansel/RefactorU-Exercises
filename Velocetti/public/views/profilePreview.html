
 <md-dialog aria-label="Login Form" >
  <!-- <form> -->
    <md-toolbar class="md-toolbar-tools">

        <h1><strong>Welcome to Velocetti</strong></h1>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Close dialog" ng-click="cancel()">
          
        </md-button>

    </md-toolbar>

    <md-dialog-content  layout-padding style="max-width:800px;max-height:810px; ">

      <h1 ng-dblclick="loginAsGuest()" >Existing Users </h1>

      <form ng-submit="login()" layout="row">
          <md-input-container flex> 
            <label>Username</label> 
          <input ng-model="loginForm.username" type="text"/> </md-input-container>
          <md-input-container flex> 
            <label>Password</label> 
          <input ng-model="loginForm.password" type="password"/> </md-input-container>
          <md-button  class="md-accent md-raised login" ng-click='login()'  >
            <strong>Submit</strong>
          </md-button>

      </form>


      <h1>Register </h1>
      <form action="/signup" method="POST">
        <input type="text" name="username" placeholder="Username"/>
        <input type="email" name="email" placeholder="Email"/>
        <input type="password" name="password" placeholder="Password"/>
        <input type="pictureMd" name="pictureMd" placeholder="Picture Link"/>
        <input type="submit"/>
      </form>

    </md-dialog-content>

    <div class="md-actions" layout="row">
      <!-- <md-button  target="_blank" md-autofocus>
        hello
      </md-button> -->
      <span flex></span>

      <md-button class="md-accent md-raised " ng-click="answer('useful')" style="margin-right:20px;" >
        <strong>Close</strong>
      </md-button>
    </div>
  <!-- </form> -->
</md-dialog>
