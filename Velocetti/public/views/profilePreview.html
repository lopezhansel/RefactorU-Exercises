
 <md-dialog aria-label="Login Form" >
  <!-- <form> -->
    <md-toolbar class="md-toolbar-tools">

        <h1><strong>Please Login</strong></h1>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Close dialog" ng-click="cancel()">
          hello
        </md-button>

    </md-toolbar>

    <md-dialog-content  layout-padding style="max-width:800px;max-height:810px; ">

      <h1>Existing Users </h1>
      <form ng-submit="login()">
                  <input type="text" ng-model="loginForm.username" placeholder="Username"/>
                  <input type="password" ng-model="loginForm.password" placeholder="Password"/>
                  <input ng-click='login()' type="submit"/>
      </form>
      <h2>Or Log in as  : </h2>
      <p>smallmouse892</p>
      <p>tunafish</p>



      <h1>Register </h1>
      <form action="/signup" method="POST">
        <input type="text" name="username" placeholder="Username"/>
        <input type="email" name="email" placeholder="Email"/>
        <input type="password" name="password" placeholder="Password"/>
        <input type="pictureMd" name="pictureMd" placeholder="Picture Link"/>
        <input type="submit"/>
      </form>

    </md-dialog-content>

    <div class="md-actions" layout="row">
      <!-- <md-button  target="_blank" md-autofocus>
        hello
      </md-button> -->
      <span flex></span>

      <md-button ng-click="answer('useful')" style="margin-right:20px;" >
        Close
      </md-button>
    </div>
  <!-- </form> -->
</md-dialog>
