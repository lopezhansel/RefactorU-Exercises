<!DOCTYPE html>
<html ng-app="GoldRush">
<head >
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js"></script>
	<link rel="stylesheet" href="main.css">
	<title> Gold Rush</title>
</head>
<body  ng-controller="MainController">
<div id="wrapper" ng-click="createDiv($event)" >

 	<div class="marker" ng-repeat="marker in markers" style="{{marker.coord}}"  
 	ng-show="marker.visibility"
 	ng-dblclick="deleteDiv($index)"
 	ng-mouseenter="disableCreate()"
 	ng-mouseleave="disableCreate()">

	<div ng-mouseenter='marker.info[1] = !marker.info[1]' ng-mouseleave='marker.info[1] = !marker.info[1]'>&#9873</div>

	<div ng-show='marker.info[1]' class="marker-info">
		<textarea ng-show='marker.info[1]' ng-model="marker.info[0]" ng-mouseleave="marker.info[1] = !marker.info[1]"></textarea>
	</div>
 	</div>

</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
