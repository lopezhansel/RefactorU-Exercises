<!DOCTYPE html>
<html ng-app="quotes">
<head>
	<title>js18 inspirations Quotes</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.9/ngStorage.min.js"></script>
</head>
<body ng-controller="quotesCtrl">
<button ng-click="setAuthor()">back</button>
<button ng-click="toggleSortByRating()">Sort By rating</button>
<button ng-click="resetQuotes()">Reset</button>
<div class="submitQuote">
	<input placeholder='Author' ng-model="author">
	<input placeholder="Quote" ng-model="quote">
	<input placeholder="Rating" ng-model="rating">
	<button ng-click="addQuote()">Submit</button>
</div>

<div class="card" ng-repeat="quote in $storage.quotes | filter: selectedAuthor | orderBy: sortRating " ng-dblclick="deleteQuote($index)">
<!-- button goback() and showGoback -->
	<button ng-click="goback()" ng-show="showGoBack"></button>
	<h1 ng-click="clickAuthor($index)">{{quote.author}}</h1>
	<h2>{{quote.quote}}</h2>
	<p>{{quote.rating}}</p>
</div>

	<script type="text/javascript" src="main.js" ></script>
</body>
</html>
